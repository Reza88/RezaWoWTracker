<div>
    <div class="list-group" *ngFor="let player of playerProfiles | 
        paginate:{itemsPerPage:5, currentPage:p}"> 
        <wpt-player-list-item [player]="player" [info]="info"></wpt-player-list-item>
    </div> 
    <div style="text-align:center"> 
        <pagination-controls  
        class="my-pagination" 
        (pageChange)="p = $event">
        </pagination-controls>
    </div>
</div>
